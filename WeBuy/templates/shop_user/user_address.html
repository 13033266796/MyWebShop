{% extends 'shop_user/user.html'%}

    {% block user_script %}
     <script src="/static/js/userAddress.js" type="text/javascript"></script>
    {% endblock user_script %}


    <!--右侧内容样式-->
  {% block right %}
    <div class="user_right">
      <div class="user_Borders">
       <div class="title_name">
        <span class="name">地址管理</span>
       </div>
       <div class="about_user_info">
         <form id="form1" name="form1" method="post" action="">
          {% csrf_token %}
       <div class="user_layout">
         <ul>
          <li><label class="user_title_name">收件人姓名：</label><input name="" id="realName" type="text" class="add_text" value="{{realName}}"><em>*</em></li>
          <li><label class="user_title_name">省&nbsp;市&nbsp;区：</label>
              <select id="pro">
               <option value="">{{pro}}</option>
              </select>
              <select id="city">
               <option value="">{{city}}</option>
              </select>
              <select id="dis">
               <option value="">{{dis}}</option>
              </select>
              <em>*</em></li>
          <li><label class="user_title_name">收货地址：</label><input name="" id="detail_address" type="text" class="add_text" value="{{address}}"><em>*</em></li>
          <li><label class="user_title_name">邮&nbsp;&nbsp;&nbsp;&nbsp;编：</label><input name="" id="youbian" type="text" class="add_text"value="{{youbian}}"><em>*</em></li>
          <li><label class="user_title_name">手&nbsp;机&nbsp;号：</label><input name="" id="number" type="text" class="add_text" value="{{number}}"><em>*</em></li>
          <li><label class="user_title_name">固定电话：</label><input name="" id="telephone" type="text" class="add_text" value="{{telephone}}"></li>
         </ul>
         <div class="operating_btn"><input name="name" id="address_btn" type="" value="确认" class="submit—btn"></div>
         </div>
          </form>       
       </div>
       <!--地址列表-->
       <div class="Address_List">
        <div class="title_name"><span class="name">用户地址列表</span></div>
        <div class="list">
         <table >
         <thead>
          <td class="list_name_title0">收件人姓名</td>
<!--          <td class="list_name_title1">地区</td>-->
          <td class="list_name_title1">邮编</td>
          <td class="list_name_title3">电话</td>
          <td class="list_name_title4">收货地址</td>
          <td class="list_name_title2">操作</td>
         </thead>        
        
<!--          <tr>-->
<!--           <td>小组</td>-->
<!--           <td>四川成都五华区</td>-->
<!--           <td>601022</td>-->
<!--           <td>12345678909</td>-->
<!--           <td>产业业务宝贵机会</td>-->
<!--           <td><a href="#">修改</a><a href="#">删除</a></td>-->
<!--          </tr>-->


          <tr>
           <td>{{realName}}</td>
           <td>{{youbian}}</td>
           <td>{{number}}</td>
           <td>{{address}}</td>
           <td><a href="#">修改</a><a href="#">删除</a></td>
           <td></td>
          </tr>
         </table>
        </div>
       </div>
      </div>
   </div>
  {% endblock right %}
