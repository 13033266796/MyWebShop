{% extends 'shop_user/base_head_foot.html'%}
 {% block script %}
<script src="/static/js/Login.js" type="text/javascript"></script>
{% endblock script %}
{%block title%}登录{%endblock title%}

{% block body %}

<!--登录样式-->
  <div class="login">
       <div class="style_login clearfix">
       <form action="" method="post">
          <div class="layout">
            {% csrf_token %}
            <div class="login_title">登录</div>
            <div class="item item-fore1"><label for="loginname" class="login-label name-label"></label>
                <input name="nickName" id="nickName" type="text" class="text" value="chanshin" placeholder="请输入用户"></div>

            <div class="item item-fore2"><label for="nloginpwd" class="login-label pwd-label"></label>
                <input name="Pwd" id="Pwd" type="password" class="text" value="123456" placeholder="用户密码"> </div>

            <div class="auto-login"><label class="auto-label"><input type="checkbox" id="rememberMe"><span>记住账号和密码</span></label></div>
            <div class="login-btn"><a href="javascript:;" class="btn_login">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></div>
            <div class="login_link"><a href="/registered/">免费注册</a> | <a href="#">忘记密码</a></div>
          </div>
          </form>
       </div>
       <div class="login_img"><img src="/static/images/login_img_03.png" /></div>
  </div>
</div>

{% endblock body %}
